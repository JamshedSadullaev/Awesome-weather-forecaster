<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <title>My weather dashboard</title>
</head>

<body>
    <header class="container">
        <div class="jumbotron">
            <h1 class="display-5">Weather forecast</h1>
            <p class="lead">Type city name </p>
        </div>
    </header>
    <main class="container">
        <div id=top-container class="container">
            <section id="searchCont" class="container">
                <h2>Enter city </h2>
                <div class="input-group mb-3">
                    <input id="city" type="text" class="form-control" placeholder="City name" aria-label="City name"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn" type="button">Search</button>
                    </div>
                </div>
            </section>
            <section id="previousContainer" class="container"></section>
        </div>
        <div id=bottom-container class="container hidden">
            <div id="searchContainer" class="container">
                <div id="currentWeather" class="container">
                    <p id="weatherTitle">Today</p>
                    <section id="weatherSection" class="container card">

                    </section>
                </div>
                <div id="forecast-wrapper" class="container">
                    <p>Day Forecast</p>
                    <section id="forecast" class="container-fluid">

                    </section>
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="./Assets/index.js"></script>
    </main>
</body>
